<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPXLI H Game Download Portal</title>
    <style>
        /* Background styling */
        body {
            background-image: url("https://raw.githubusercontent.com/ahgame37/a/refs/heads/main/istockphoto-1359818120-612x612.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #000;
        }
        
        /* Overlay container for readability */
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Main title styling */
        h1 {
            font-size: 24px;
            color: #ff4081; /* Pink accent for the title */
            margin-bottom: 10px;
        }

        /* General text styling */
        p {
            margin: 10px 0;
            line-height: 1.5;
            font-weight: 500;
        }

        /* Highlighted instructional text */
        .highlight {
            color: #ffeb3b; /* Yellow accent */
            font-weight: bold;
        }

        /* Button styling */
        .button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ff4081;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #e03570;
        }

        /* Language toggle button */
        .language-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            background-color: #ff4081;
            color: #fff;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="language-toggle" onclick="toggleLanguage()">EN / ID</div>
    <div class="container">
        <h1>HPXLI H Game Download Portal</h1>
        <p id="message">Checking available links...</p>
        <button class="button" id="downloadButton" onclick="getDownloadLink()" style="display:none;">Get Download Link</button>
        <p id="instruction" class="highlight"></p>
        <p id="supportMessage"></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const uniqueA = params.get("a");
        const uniqueB = params.get("b");
        const uniqueC = params.get("c");

        // Language settings
        const translations = {
            en: {
                nextLink: "Your next link",
                instruction: "Please close this tab after clicking the 'Get Download Link' button below to avoid errors.",
                supportMessage: "Shortlinks are used to support this website. Thank you for your understanding!",
                limitExceeded: "EN : IP limit exceeded. Please change refresh your IP (airplane mode 10 sec & remove browser) or try again after 25 hours."
            },
            id: {
                nextLink: "Link selanjutnya Anda",
                instruction: "Tolong tutup tab ini jika sudah mengklik tombol 'Get Download Link' dibawah agar tidak terjadi error.",
                supportMessage: "Shortlink digunakan untuk mensupport website ini mohon pengertiannya ya!",
                limitExceeded: "ID : Batas IP terlampaui. Harap ubah penyegaran IP Anda (mode pesawat 10 detik & hapus browser) atau coba lagi setelah 25 jam."
            }
        };
        
        let currentLanguage = navigator.language.startsWith("id") ? "id" : "en";

        function toggleLanguage() {
            currentLanguage = currentLanguage === "en" ? "id" : "en";
            updateText();
        }

        function updateText() {
            document.getElementById("instruction").textContent = translations[currentLanguage].instruction;
            document.getElementById("supportMessage").textContent = translations[currentLanguage].supportMessage;
        }

        if (!uniqueA || !uniqueB || !uniqueC) {
            document.getElementById("message").textContent = "Error 404 link";
        } else {
            const safelinku = `https://sfl.gl/${uniqueA}`;
            const cutyio = `https://cuty.io/${uniqueB}`;
            const snacklink = `https://moneyblink.com/${uniqueC}`;
            const visits = { a: 0, b: 0, c: 0 };

            function getDownloadLink() {
                if (visits.a < 2) {
                    visits.a++;
                    window.open(safelinku, "_blank");
                    document.getElementById("message").textContent = `${translations[currentLanguage].nextLink}: cuty.io`;
                } else if (visits.b < 1) {
                    visits.b++;
                    window.open(cutyio, "_blank");
                    document.getElementById("message").textContent = `${translations[currentLanguage].nextLink}: snacklink`;
                } else if (visits.c < 3) {
                    visits.c++;
                    window.open(snacklink, "_blank");
                    document.getElementById("message").textContent = `${translations[currentLanguage].nextLink}: safelinku`;
                } else {
                    document.getElementById("message").innerHTML = translations[currentLanguage].limitExceeded;
                }
                document.getElementById("instruction").textContent = translations[currentLanguage].instruction;
            }

            document.getElementById("message").textContent = "Silahkan klik tombol di bawah untuk mengakses link";
            document.getElementById("downloadButton").style.display = "inline-block";
            updateText();
        }
    </script>
</body>
</html>
